<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../favicon64x64.png" />
    <link rel="manifest" href="../manifest.json" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/lunar-newyear/assets/css/styles.css" />
    <link rel="stylesheet" href="/lunar-newyear/assets/css/play-button.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Lunar New Year 2024</title>
  </head>
  <body
    class="bg-[url('/lunar-newyear/assets/images/bg-nam-moi.svg')] bg-cover bg-no-repeat bg-center relative"
  >
    <main class="w-[100vw] h-[100vh] flex flex-col justify-center items-center">
      <h1 class="text-3xl font-bold text-center p-8 text-[#a21c2e]">
        Chúc mừng năm mới 2024
      </h1>
      <div class="card w-[30%] rounded-2xl bg-white text-[#562805]">
        <div class="card-body p-8 pt-16">
          <p>
            Năm mới sẽ mang lại cho bạn những cơ hội, những thách thức và những
            niềm vui mới.
          </p>
          <p class="pt-2">
            Bạn sẽ được trải nghiệm những niềm vui bất tận, những thành công rực
            rỡ và những khoảnh khắc đáng nhớ bên người thân yêu.
          </p>
          <p class="pt-2">
            Hãy tự tin bước vào năm mới với lòng can đảm và hy vọng lớn lao!
          </p>
        </div>
        <div class="card-action p-8 pt-0 flex justify-between">
          <button
            id="btnOk"
            type="button"
            class="focus:outline-none text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-700 shadow-lg shadow-white"
          >
            <span class="flex gap-2 justify-center items-center">
              <img
                class="w-5"
                src="/lunar-newyear/assets/images/fire-cracker.png"
              />
              <span>Nhận lì xì</span>
            </span>
          </button>
          <div class="flex-1"></div>
          <button
            id="btnCancel"
            type="button"
            class="focus:outline-none text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800"
          >
            <span class="flex gap-2 justify-center items-center">
              <img class="w-5" src="/lunar-newyear/assets/images/gold.png" />
              <span>Chê nha!</span>
            </span>
          </button>
        </div>
      </div>
    </main>
    <div class="absolute audio bottom-5 right-5">
      <div
        id="btnPauseAudio"
        class="pause-button hidden"
        onclick="this.classList.toggle('active')"
      >
        <div class="pause-bottom" x="0" y="0" width="200" height="200"></div>
        <div class="pause-icon" width="200" height="200">
          <div
            class="pause-part pause-left"
            x="0"
            y="0"
            width="200"
            height="200"
            fill="#fff"
          ></div>
          <div
            class="pause-part pause-right"
            x="0"
            y="0"
            width="200"
            height="200"
            fill="#fff"
          ></div>
        </div>
        <div class="pause-pointer"></div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/lunar-newyear/assets/js/global-variables.js"></script>
    <script src="/lunar-newyear/assets/js/play-audio.js"></script>
    <script src="/lunar-newyear/assets/js/random-button.js"></script>
    <script src="/lunar-newyear/assets/js/nam-moi.js"></script>
  </body>
</html>
